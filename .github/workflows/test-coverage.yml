name: Test Coverage

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for coverage comparison

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:ci
        env:
          CI: true

      - name: Generate coverage report
        run: npm run test:coverage:analyze

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Check coverage thresholds
        run: |
          node scripts/check-coverage-thresholds.js
        continue-on-error: true

      - name: Generate coverage summary
        run: |
          node scripts/generate-coverage-summary.js > coverage-summary.md
        continue-on-error: true

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          message: |
            ## ðŸ“Š Test Coverage Report
            
            Coverage report generated for this PR.
            
            See the [coverage summary](./coverage-summary.md) for details.
            
            ### Coverage Metrics
            - Overall Coverage: See coverage report
            - Critical Paths: 80%+ target
            - Business Logic: 70%+ target
            
            ### Coverage Files
            - [HTML Report](./coverage/index.html)
            - [JSON Summary](./coverage/coverage-summary.json)

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage/
            coverage-summary.md
          retention-days: 30

      - name: Publish coverage to GitHub Pages (if main branch)
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./coverage
          destination_dir: coverage
